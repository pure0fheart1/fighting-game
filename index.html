<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Brawl</title>
    <meta name="description" content="Fast-paced 2D browser brawler with local multiplayer, touch controls, and crisp canvas rendering.">
    <meta name="theme-color" content="#1a1a2d">
    <link rel="stylesheet" href="index.css">

<body>

                </div>

            </div>

        </div>

        <div class="controls">

        </div>
